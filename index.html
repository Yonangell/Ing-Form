<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="html/asset/icon/formularios-de-google.png"
    />
    <link rel="stylesheet" href="html/css/style.css" />
  </head>
  <body class="cuerpo">
    <header>
      <div class="header-container">
        <h1 class="titulo">Formulario</h1>
        <nav class="navegacion">
          <a href="html/pages/inicio.html" target="_blank" class="nav-link"
            >Inicio</a
          >
          <a href="html/pages/servicio.html" target="_blank" class="nav-link"
            >Servicios</a
          >
          <a href="html/pages/contacto.html" target="_blank" class="nav-link"
            >Contacto</a
          >
        </nav>
      </div>
    </header>
    <main class="contenido">
      <form
        action="mailto:joseguillen1983@gmail.com"
        method="post"
        enctype="text/plain"
        class="formu"
      >
        <h1>Contact</h1>
        <input
          type="text"
          id="nombre"
          name="name"
          class="inpu"
          placeholder="Nombre"
          required
        />
        <input
          type="text"
          id="apellido"
          name="lastname"
          class="inpu"
          placeholder="Apellido"
          required
        />
        <input
          type="tel"
          id="telefono"
          name="phone"
          class="inpu"
          placeholder="Telefono"
          required
        />
        <input
          type="text"
          id="direccion"
          name="address"
          class="inpu"
          placeholder="Direccion"
          required
        />
        <input
          type="email"
          id="correo"
          name="email"
          class="inpu"
          placeholder="Email"
          required
        />
        <textarea
          name="message"
          id="mensaje"
          class="inpu"
          placeholder="Mensaje"
          required
        ></textarea>
        <input type="submit" value="Enviar" class="buton" />
      </form>
    </main>
    <footer class="pie">
      &copy; 2025 Ing-Form. Todos los derechos reservados.<br />
      <a
        href="https://www.facebook.com/yonangelljoseg"
        target="_blank"
        class="redes"
      >
        <img
          src="html/asset/icon/facebook -fb.png"
          alt="Facebook"
          class="ico"
        />
      </a>
      <a
        href="https://www.linkedin.com/in/yonangelljoseg"
        target="_blank"
        class="redes"
      >
        <img src="html/asset/icon/linkedin.png" alt="LinkedIn" class="ico" />
      </a>
      <a
        href="https://www.instagram.com/yonangell/"
        target="_blank"
        class="redes"
      >
        <img src="html/asset/icon/itg.png" alt="Instagram" class="ico" />
      </a>
    </footer>
  </body>
</html>
